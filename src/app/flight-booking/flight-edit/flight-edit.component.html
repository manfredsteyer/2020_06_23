<h1>Flight Edit</h1>

ID: {{id}}<br>
ShowDetails: {{showDetails}}<br>

<form [formGroup]="formGroup">
    <input formControlName="id">
    <input formControlName="from">
    <span *ngIf="!formGroup.controls['from'].valid">
        ... Error ...
        <pre>{{formGroup.controls['from'].errors | json }}</pre>
    </span>

    <input formControlName="to">
    <input formControlName="date">

    <div formGroupName="searchDetails">
        <input formControlName="maxStopOvers">
        <input formControlName="lowBudged" type="checkbox">
    
    </div>

    <h2>Dynamic</h2>

    <div *ngFor="let item of metaData">
        {{ item.label }} <input [formControlName]="item.name">
    </div>

    <button (click)="save()">Save</button>
</form>
